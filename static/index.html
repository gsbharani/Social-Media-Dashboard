<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil Nadu Politics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 min-h-screen">

<h1 class="text-3xl font-bold mb-6">
  Tamil Nadu Politics â€“ YouTube Trending Dashboard
</h1>

<button id="loadBtn"
  class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
  Load Trending Videos
</button>

<div id="loading"
  class="hidden mt-4 text-blue-600 font-medium">
  Loading videos...
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10">
  <canvas id="viewsChart" class="bg-white p-4 rounded shadow"></canvas>
  <canvas id="likesChart" class="bg-white p-4 rounded shadow"></canvas>
  <canvas id="commentsChart" class="bg-white p-4 rounded shadow"></canvas>
</div>

<script>
let viewsChart, likesChart, commentsChart;

document.getElementById("loadBtn").onclick = async () => {
  document.getElementById("loading").classList.remove("hidden");

  const res = await fetch("/tn-politics");
  let data;

  try {
    data = await res.json();
  } catch (e) {
    alert("Backend error: Invalid JSON");
    return;
  }

  document.getElementById("loading").classList.add("hidden");

  const labels = data.videos.map(v => v.published);
  const views = data.videos.map(v => v.views);
  const likes = data.videos.map(v => v.likes);
  const comments = data.videos.map(v => v.comments);

  if (viewsChart) viewsChart.destroy();
  if (likesChart) likesChart.destroy();
  if (commentsChart) commentsChart.destroy();

  viewsChart = new Chart(
    document.getElementById("viewsChart"), {
      type: "line",
      data: { labels, datasets: [{ label: "Views", data: views }] }
    }
  );

  likesChart = new Chart(
    document.getElementById("likesChart"), {
      type: "line",
      data: { labels, datasets: [{ label: "Likes", data: likes }] }
    }
  );

  commentsChart = new Chart(
    document.getElementById("commentsChart"), {
      type: "bar",
      data: { labels, datasets: [{ label: "Comments", data: comments }] }
    }
  );
};
</script>

</body>
</html>
