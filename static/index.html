<!DOCTYPE html>
<html>
<head>
  <title>YouTube TN Politics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 min-h-screen">

<h1 class="text-3xl font-bold mb-6">
  Tamil Nadu Politics â€“ YouTube Dashboard
</h1>

<div class="bg-white p-4 rounded shadow flex flex-wrap gap-4 items-end">
  <input id="query" class="border p-2 rounded w-64"
         placeholder="Keyword (e.g. DMK, MK Stalin)" value="Tamil Nadu politics">

  <input id="start" type="date" class="border p-2 rounded">
  <input id="end" type="date" class="border p-2 rounded">

  <button id="searchBtn"
    class="bg-blue-600 text-white px-6 py-2 rounded">
    Search
  </button>

  <button id="exportBtn"
    class="bg-green-600 text-white px-6 py-2 rounded">
    Export Excel
  </button>
</div>

<div id="loading" class="hidden mt-4 text-blue-600">
  Loading videos...
</div>

<p class="mt-4 text-lg">
  Total Videos: <span id="count" class="font-bold">0</span>
</p>

<div class="overflow-x-auto bg-white mt-4 rounded shadow">
  <table class="w-full text-sm">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2">Title</th>
        <th class="p-2">Channel</th>
        <th class="p-2">Date</th>
        <th class="p-2">Views</th>
        <th class="p-2">Likes</th>
        <th class="p-2">Comments</th>
        <th class="p-2">Link</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
  <canvas id="viewsChart"></canvas>
  <canvas id="likesChart"></canvas>
  <canvas id="commentsChart"></canvas>
</div>

<script>
const today = new Date().toISOString().split("T")[0];
const weekAgo = new Date(Date.now() - 7*86400000).toISOString().split("T")[0];
start.value = weekAgo;
end.value = today;

let viewsChart, likesChart, commentsChart;
let currentData = [];

searchBtn.onclick = async () => {
  loading.classList.remove("hidden");
  tableBody.innerHTML = "";

  const res = await fetch(
    `/search?query=${encodeURIComponent(query.value)}&start=${start.value}&end=${end.value}`
  );

  const data = await res.json();
  loading.classList.add("hidden");

  currentData = data.videos;
  count.textContent = data.total;

  tableBody.innerHTML = currentData.map(v => `
    <tr class="border-t">
      <td class="p-2">${v.title}</td>
      <td class="p-2">${v.channel}</td>
      <td class="p-2">${v.published}</td>
      <td class="p-2 text-right">${v.views}</td>
      <td class="p-2 text-right">${v.likes}</td>
      <td class="p-2 text-right">${v.comments}</td>
      <td class="p-2 text-center">
        <a href="${v.url}" target="_blank" class="text-blue-600">Open</a>
      </td>
    </tr>
  `).join("");

  drawCharts(currentData);
};

function drawCharts(videos) {
  const labels = videos.map(v => v.published);
  const views = videos.map(v => v.views);
  const likes = videos.map(v => v.likes);
  const comments = videos.map(v => v.comments);

  viewsChart?.destroy();
  likesChart?.destroy();
  commentsChart?.destroy();

  viewsChart = new Chart(viewsChartEl, {
    type: "line",
    data: { labels, datasets: [{ label: "Views", data: views }] }
  });

  likesChart = new Chart(likesChartEl, {
    type: "line",
    data: { labels, datasets: [{ label: "Likes", data: likes }] }
  });

  commentsChart = new Chart(commentsChartEl, {
    type: "bar",
    data: { labels, datasets: [{ label: "Comments", data: comments }] }
  });
}

exportBtn.onclick = () => {
  let csv = "Title,Channel,Date,Views,Likes,Comments,URL\n";
  currentData.forEach(v => {
    csv += `"${v.title}","${v.channel}",${v.published},${v.views},${v.likes},${v.comments},${v.url}\n`;
  });

  const blob = new Blob(["\uFEFF"+csv], {type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "tn_politics_videos.csv";
  a.click();
};
</script>

</body>
</html>
