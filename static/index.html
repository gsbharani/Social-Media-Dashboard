<!DOCTYPE html>
<html>
<head>
  <title>YouTube Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px }
    .box { background:#fff; padding:15px; margin-bottom:20px; box-shadow:0 0 6px #ccc }
    table { width:100%; border-collapse:collapse }
    th, td { border:1px solid #ddd; padding:8px }
    th { background:#eee }
  </style>
</head>
<body>

<h2>ðŸ“Š YouTube Video Dashboard</h2>

<div class="box">
  <input id="query" placeholder="Keyword or #hashtag">
  <input type="date" id="start">
  <input type="date" id="end">
  <button onclick="loadData()">Search</button>
</div>

<div class="box">
  <canvas id="chart"></canvas>
</div>

<div class="box">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Channel</th>
        <th>Date</th>
        <th>Views</th>
        <th>Likes</th>
        <th>Comments</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<script>
let chart;

async function loadData(){
  const q = query.value;
  const s = start.value;
  const e = end.value;
  if(!q || !s || !e) return alert("Fill all fields");

  const r = await fetch(`/videos?query=${q}&start=${s}&end=${e}`);
  const d = await r.json();

  rows.innerHTML = "";
  const labels = [];
  const views = [];

  d.videos.forEach(v=>{
    labels.push(v.published);
    views.push(v.views);
    rows.innerHTML += `
      <tr>
        <td>${v.title}</td>
        <td>${v.channel}</td>
        <td>${v.published}</td>
        <td>${v.views}</td>
        <td>${v.likes}</td>
        <td>${v.comments}</td>
        <td><a href="${v.url}" target="_blank">Open</a></td>
      </tr>`;
  });

  if(chart) chart.destroy();
  chart = new Chart(chartEl(), {
    type:"line",
    data:{ labels, datasets:[{ label:"Views", data:views }] }
  });
}

function chartEl(){
  return document.getElementById("chart");
}
</script>

</body>
</html>
